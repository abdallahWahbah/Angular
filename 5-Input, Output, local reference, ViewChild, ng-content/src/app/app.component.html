<h1>---------------------- Practice Project ---------------------- </h1>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)" ></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let odd of oddNumbers" [number]="odd"></app-odd>
    </div>
  </div>
  <app-even *ngFor="let even of evenNumbers" [number]="even"></app-even>
<h1>---------------------- Practice Project ---------------------- </h1>
<div class="container">
  <app-cockpit
    (serverCreated) = "onServerAdded($event)"
    (blueprintCreated) = "onBlueprintAdded($event)"
  >
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
      >
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
    </app-server-element>
    </div>
  </div>
</div>
